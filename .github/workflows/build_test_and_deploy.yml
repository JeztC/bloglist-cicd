name: Build Test and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
  PORT: ${{ secrets.PORT }}
  SECRET: ${{ secrets.SECRET }}
  AUTHORIZATION_TOKEN: ${{ secrets.AUTHORIZATION_TOKEN }}

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - uses: cypress-io/github-action@v2
        with:
          config-file: cypress.config.js
          command: npm run test:e2e
          start: npm run dev
          wait-on: http://localhost:3001
  deploy_for_production:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "blogapp-for-heroku"
          heroku_email: ${{secrets.EMAIL_ADDRESS}}
          rollbackonhealthcheckfailed: true
  tag_release:
    runs-on: ubuntu-20.04
    needs: [deploy_for_production]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
  conclusion:
    runs-on: ubuntu-20.04
    needs: [tag_release]
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: Automated Deployment
          details: Deployment successful üéâ
          color: '#27b376'
          avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          username: Automated Deployment
          color: '#bf212f'
          details: Deployment failed ‚ò†Ô∏è
          avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          username: Automated Deployment
          details: Deployment cancelled üö´
          avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}